{%  extends 'base_index.html' %}
{% block slider %}
<div class="main-banner header-text">
  <div class="container-fluid">
    <div class="owl-banner owl-carousel">
      {% for item in recent_cat %}
        <div class="item">
            <img src="{{ item.image.url }}" alt="slider-image">
            <div class="item-content">
              <div class="main-content">
                    <div class="meta-category">
                      <span>{{ item.category }}</span>
                    </div>
                    <a href="#"><h4>{{ item.title }}</h4></a>
                    <ul class="post-info">
                      <li><a href="#">{{ item.created_at|date:"M d, Y" }}</a></li>
                      <li><a href="#">Gören adamlaryň sany: {{ item.views }}</a></li>
                    </ul>
                </div>
            </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
{% block endads %}
    <div class="col-lg-12">
      <div class="main-button">
        <a href="{% url 'ad-list' %}">Ähli mahabatlary görmek</a>
      </div>
    </div>
{% endblock %}
