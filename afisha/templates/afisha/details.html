{% extends 'base_index.html' %}
{% block adlist %}
    <div class="col-lg-12">
      <div class="blog-post">
        <div class="blog-thumb">
          <img src="{{ ad.image.url }}" alt="ad-image">
        </div>
        <div class="down-content">
          <span><a href="{{ ad.category__get_absolute_url }}">{{ ad.category__name }}</a></span>
          <a href="{{ ad.get_absolute_url }}"><h4>{{ ad.title }}</h4></a>
          <ul class="post-info">
            <li><a href="#">{{ ad.created_at|date:"M d, Y" }}</a></li>
          <li><a href="#">Gören adamlaryň sany: {{ ad.views }}</a></li>
          </ul>
          {% autoescape off %}
              {{ ad.content }}
          {% endautoescape %}
          <div class="post-options">
            <div class="row">
              <div class="col-12">
                <ul class="post-tags">
                  <li><i class="fa fa-tags"></i></li>
                  <li><a href="{{ ad.city.get_absolute_url }}">{{ ad.city }}</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
{% block endads %}
{% endblock %}
